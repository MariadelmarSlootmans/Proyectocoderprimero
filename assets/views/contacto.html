<!-- Espacio para el cliente donde llena el formulario -->
    <main class="fondocontacto">
        <h1 class="titulo__contacto">CONTACTO PARA CLIENTES</h1>
        <h2 class="titulo__contacto2">Dejanos tus datos, juntos buscaremos la mejor rutina para tu piel!</h2>

        <form class="row g-3 contenedor-texto">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nombre:</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Apellido:</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Dirección:</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Calle y número">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Teléfono de contacto</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Teléfono o celular">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Email</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="@email.com">
              </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Seleccioná tu tipo de piel</label>
              <select id="inputState" class="form-select">
                <option selected>Selecciona...</option>
                <option value="Normal">Normal</option>
                <option value="Seca">Seca</option>
                <option value="Mixta">Mixta</option>
                <option value="Grasa">Grasa</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Recordar mis datos
                </label>
              </div>
            </div>
            <div class=" boton__contacto col-12">
              <button type="submit" class="btn boton__contacto1">Enviar datos</button>
            </div>
          </form>
    </main>
