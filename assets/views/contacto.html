<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinLovers -  Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="../img/corazonverde.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <header>
        <!-- Navegador contacto -->
        <nav class="navbar flex-row contenedor-header">
            <picture class="logo">
                <a href="../../index.html"><img src="../img/logoskinlovers.png" alt="Logodemarca"></a>
            </picture>
            <ul class="menu flex-row">
                <li class="menu__item"><a href="../../index.html" class="menu__link">INICIO</a></li>
                <li class="menu__item"><a href="../views/nosotros.html" class="menu__link">NOSOTROS</a></li>
                <li class="menu__item"><a href="../views/productos.html" class="menu__link">PRODUCTOS</a></li>
                <li class="menu__item"><a href="../views/contacto.html" class="menu__link">CONTACTO</a></li>
                <li class="menu__item"><a href="../views/galeria.html" class="menu__link">GALERIA</a></li>
            </ul>
        </nav>
    </header>
<!-- Espacio para el cliente donde llena el formulario -->
    <main>
        <h1 class="titulo__contacto">Contacto para clientes</h1>
        <h2 class="titulo__contacto2">Dejanos tus datos, juntos buscaremos la mejor rutina para tu piel!</h2>

        <form class="row g-3 contenedor-texto">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nombre:</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Apellido:</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Dirección:</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Calle y número">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Teléfono de contacto</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Teléfono o celular">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Email</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="@email.com">
              </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Seleccioná tu tipo de piel</label>
              <select id="inputState" class="form-select">
                <option selected>Selecciona...</option>
                <option value="Normal">Normal</option>
                <option value="Seca">Seca</option>
                <option value="Mixta">Mixta</option>
                <option value="Grasa">Grasa</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Recordar mis datos
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn boton__contacto">Enviar datos</button>
            </div>
          </form>
    </main>

<!-- Footer de contacto -->
    <footer>
        <section class=" foot flex-row contenedor-footer">
            <button class="boto">Terminos y condiciones</button>
            <button class="boto">Politica de privacidad</button>

            <picture class="logosololetra">
                <img src="../img/logoletrasolo.png" alt="LogoletrasSkinlovers">
            </picture>
            <ul class="redes flex-row">
                <li><a href="http://www.facebook.com" target="_blank"><img src="../img/facebook.jpg"
                            alt=""></a></li>
                <li><a href="http://www.instagram.com" target="_blank"><img src="../img/instagram.jpg"
                            alt=""></a></li>
                <li><a href="http://www.Whatsapp.com" target="_blank"><img src="../img/whatsapp.jpg"
                            alt=""></a></li>
            </ul>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
